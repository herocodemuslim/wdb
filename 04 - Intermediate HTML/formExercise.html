<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Daftar Member Premium HeroCode</title>
  </head>
  <body>
    <h1>Daftar Member Premium</h1>
    <form>
      <label>
        First Name
        <input name="firstName" type="text" placeholder="Hero" required>
      </label>

      <label>
        Last Name
        <input name="lastName" type="text" placeholder="Code" required>
      </label>

      <br>

      <label>
        <input name="gender" type="radio" value="Male" checked>
        Male
      </label>

      <label>
        <input name="gender" type="radio" value="Female">
        Female
      </label>
      
      <br>
      
      <label for="email">Email</label>
      <input name="email" id="email" type="email" placeholder="someone@example.com" required>

      <label for="password">Password</label>
      <input name="password" id="password" type="password" placeholder="Your Password" pattern=".{5,10}" required title="Password must be between 5 to 10 characters">

      <br>
      
      <label>
        BirthDay
        <select name="month">
          <option>Month</option>
          <option>January</option>
          <option>February</option>
          <option>March</option>
        </select>

        <select name="day">
          <option>Day</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>

        <select name="year">
          <option>Year</option>
          <option>1997</option>
          <option>1998</option>
          <option>1999</option>
          <option>2000</option>
        </select>
      </label>

      <br>

      <label>
        I agree to the terms and conditions
        <input name="agreement" type="checkbox" value="AGREE" required>
      </label>

      <br>

      <input type="submit" value="Daftar">
      
    </form>
  </body>
</html>
